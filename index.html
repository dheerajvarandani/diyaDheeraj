    <script>

      window.addEventListener('message', function(event) { if (event.data === 'openModal') { openModal(); } });

      function openModal() { $('#exampleModal').modal('show') }


        const images = [
          './images/1.JPG',
          './images/2.JPG',
          './images/3.JPG',

        ]

        var slideshowDiv = document.getElementById("slideshow");
        window.onload = () => {
          // preloading
          //slideshowDiv.style.backgroundImage = `url(${images[0]})`
          document.body.style.backgroundImage = `url(${images[0]})`
          document.querySelector('.hidden').src = images[1]
          let i = 1
          setInterval(() => {
            //slideshowDiv.style.backgroundImage = `url(${images[i++]})`
            document.body.style.backgroundImage = `url(${images[i++]})`

            if (i === images.length) i = 0
            else {
              // preload the next image, so that it transitions smoothly
              document.querySelector('.hidden').src = images[i]
            }
          }, 5000)
        }

 
        

    </script>
